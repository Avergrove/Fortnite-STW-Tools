<div class="card">

    <div class="card-header">
        <h5>Current Item Perks</h5>
    </div>
 
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let perk of perks; let i = index;" (click)="onPerkSlotSelect(i + 1)">
                {{perk.descriptionToString()}}
            </li>
        </ul>
    </div>
</div>
