<div class="card" style="width: 18rem;">

    <div class="card-header">
        Perk List
    </div>
 
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let perk of perks">
                {{perk.description + perk.baseAmount}}
            </li>
        </ul>
    </div>
</div>
